<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Web2-Registro</title>
</head>

<body>
    <div>
        <img src="img/logo.svg" alt="logo">
        <form action="" method="get">
            <label for="nombre">
                Nombre
            </label>
            <input type="text" id="nombre">
            <label for="apellido">
                Apellidos
            </label>
            <input type="text" id="apellido">
            <label for="usuario">
                Usuario
            </label>
            <input type="text" id="usuario">
            <label for="email">
                Email
            </label>
            <input type="email" id="email">
            <label for="fecnac">
                Fecha de Nacimiento
            </label>
            <input type="date" id="fecnac">
            <label for="password">
                Contraseña
            </label>
            <input type="password" id="password">
            <label for="password">
                Repite Contraseña
            </label>
            <input type="password" id="passwordrepeat">
            <button type="submit" id="registrar">Registrarse</button>
            <a href="login.html">Logearse</a>
        </form>
    </div>
    <script src="js/registro.js"></script>
</body>

</html>
