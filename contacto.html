<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Web2-Login</title>
</head>

<body>
    <div>
        <a href="index.html">
            <img src="img/logo.svg" alt="logo">
        </a>
        <form action="" method="get">
            <label for="usuario">
                Usuario
            </label>
            <input type="text" name="" id="usuario" required>
            <label for="email">
                Email
            </label>
            <input type="email" name="" id="email" required>
            <label for="mensaje">
                Mensaje
            </label>
            <textarea name="mensaje" id="mensaje" required></textarea>
            <div>
            <input type="checkbox" name="chk" id="chkcontacto">
            <label for="chkcontacto">Acepto los terminos y condiciones de uso</label>
            </div>
            <button disabled id="enviar">Enviar</button>
        </form>
    </div>
    <script src="js/contacto.js"></script>
</body>

</html>
